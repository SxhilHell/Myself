<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="WhatsApp Image 2024-11-16 at 18.51.27_dc7bb4db.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">MySelf Sahil !</span>
        <span class="job">Student And Coder</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #101827" class="link">
            <i class='bx bxl-github' ></i>
        </a>
        <a href="#" style="background: #1a2bea" class="link">
          <i class='bx bxl-discord'></i>
        </a>
        <a href="#" style="background: #f51963" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Follow Me</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">12</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">5</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">7</span>
        </div>
      </div>
    </div>
  </body>
</html>
